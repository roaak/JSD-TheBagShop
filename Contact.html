<h3>Contact Form</h3>
  <form name="myForm"  onsubmit="return validateForm()" method="post" action="">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="country">Country</label>
    <select id="country" name="country">
    <option value="Saudi Arabia">Saudi Arabia</option>
    <option value="Bahrain">Bahrain</option>
    <option value="Joran">Jordan</option>
    <option value="Kuwait">Kuwait</option>
      <option value="UnitedArabEmirates">UAE</option>
      <option value="UnitedKingdom">UK</option>
      <option value="USA">USA</option>
    </select>

    <label for="subject">Your Message:</label>
    <textarea id="message" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
